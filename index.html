<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Michael Corra</title>
  <link rel="stylesheet" href="styles.css?v=30" />
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    .full-background {
      position: relative;
      height: 100vh;
      width: 100%;
      background-image: url('images/painting_converted.jpg');
      background-size: cover;
      background-position: center;
    }
    .site-title {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      color: white;
      font-size: 3em;
      font-family: sans-serif;
      text-align: center;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
    }
  </style>
</head>
<body>
  <div class="full-background">
    <div class="site-title">Michael Corra</div>
  </div>
</body>
</html>
