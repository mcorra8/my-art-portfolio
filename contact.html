  <section class="section">
    <h2>Contact</h2>
    <div class="contact-info">
      <h3>Get in touch</h3>
      <p>
        I love hearing from fellow art lovers and potential collaborators. Feel
        free to reach out via email with any enquiries about my work or
        upcoming exhibitions.
      </p>
      <p>Email: <a href="mailto:mcorra888@gmail.com">mcorra888@gmail.com</a></p>
    </div>
    <form class="contact-form" onsubmit="event.preventDefault(); alert('Thank you for your message!');">
      <input type="text" name="name" placeholder="Your Name" required />
      <input type="email" name="email" placeholder="Your Email" required />
      <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>
